apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app1-vs
spec:
  hosts:
  - sample3.vindpro.dev
  gateways:
  - app-gateway
  http:
  - route:
    - destination:
        host: hello-kubernetes-first
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app2-vs
spec:
  hosts:
  - sample4.vindpro.dev
  gateways:
  - app-gateway
  http:
  - route:
    - destination:
        host: hello-kubernetes-second
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: proxy-vs
spec:
  hosts:
  - proxy-istio.vindpro.dev
  gateways:
  - app-gateway
  http:
  - route:
    - destination:
        host: proxy
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kiali-vs
spec:
  hosts:
  - kiali.vindpro.dev
  gateways:
  - app-gateway
  http:
  - route:
    - destination:
        host: ds-kiali.istio-system.svc.cluster.local
---
kind: Service
apiVersion: v1
metadata:
  name: ds-kiali
  namespace: istio-system
spec:
  ports:
  - name: http 
    port: 20001
  selector:
    app: kiali