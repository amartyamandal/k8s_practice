apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: app1-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app1-vs
  namespace: default
spec:
  hosts:
  - "*"
  gateways:
  - app1-gateway
  http:
  - match:
    - uri:
        prefix: /app1
    route:
    - destination:
        host: hello-kubernetes-first
        port:
          number: 8080
